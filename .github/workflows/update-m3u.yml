name: Update YouTube M3U

on:
  schedule:
    - cron: '0 */3 * * *'  # 3 saatte bir
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Repository'yi indir
      uses: actions/checkout@v4
      
    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Chrome ve ChromeDriver kur
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: ChromeDriver'ı kontrol et
      run: |
        which chromedriver
        chromedriver --version
        
    - name: Gerekli kütüphaneleri yükle
      run: |
        pip install selenium
        
    - name: YouTube M3U scriptini çalıştır
      run: python youtube_m3u_generator.py
      
    - name: Debug dosyasını kontrol et
      run: |
        if [ -f debug_page.html ]; then
          echo "=== DEBUG PAGE İÇERİĞİ ==="
          head -n 20 debug_page.html
        else
          echo "Debug dosyası oluşturulmamış"
        fi
      
    - name: Değişiklikleri kaydet ve gönder
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add youtube.m3u
        git diff --staged --quiet || git commit -m "YouTube M3U güncellendi (Selenium Fixed) - $(date +'%Y-%m-%d %H:%M')"
        git push
