name: Update M3U Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Her gün UTC 00:00'da çalışır
  workflow_dispatch:       # Manuel çalıştırma için

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 requests

    - name: Run YouTube M3U Generator
      run: |
        python youtube_m3u_generator.py

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update M3U file [$(date +'%Y-%m-%d %H:%M')]" || exit 0
        git push
