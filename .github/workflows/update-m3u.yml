name: Update M3U Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Her gün UTC 00:00'da çalışır
  workflow_dispatch:       # Manuel çalıştırma için

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: curl, mbstring, json

    - name: Run YouTube M3U Generator (Advanced PHP)
      run: |
        php youtube_m3u_generator.php

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update M3U file [$(date +'%Y-%m-%d %H:%M')]" || exit 0
        git push
